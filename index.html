<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

    <title>Document</title>
</head>
<body>
    
    <section class="container">
        <form>
            <i class="fas fa-search"></i>
            <input type="text" name ="" id= 'search-product' placeholder="Search Product" onkeyup="search()">
        </form>

        <div class="product-list">
            <div class="product-item">
                <img src="img/black T-shirt.jpeg">
                <div class="product-details">
                    <h2>Black Tshirt</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product-item">
                <img src="img/canva sneakers.jpeg">
                <div class="product-details">
                    <h2>Canva Sneakers</h2>
                    <h3>$55</h3>
                </div>
            </div>
            <div class="product-item">
                <img src="img/disney T-shirt.webp">
                <div class="product-details">
                    <h2>Disney Tshirt</h2>
                    <h3>$16</h3>
                </div>
            </div>
            <div class="product-item">
                <img src="img/graphic T-shirt .avif">
                <div class="product-details">
                    <h2>Graphic Tshirt</h2>
                    <h3>$23</h3>
                </div>
            </div>
            <div class="product-item">
                <img src="img/pink sneakers.jpeg">
                <div class="product-details">
                    <h2>Pink Sneakers</h2>
                    <h3>$45</h3>
                </div>
            </div>
            <div class="product-item">
                <img src="img/pleat skirt.webp">
                <div class="product-details">
                    <h2>Spleated skirt</h2>
                    <h3>$12</h3>
                </div>
            </div>
            <div class="product-item">
                <img src="img/vintage skirt.jpeg">
                <div class="product-details">
                    <h2>Vintage skirt</h2>
                    <h3>$15</h3>
                </div>
            </div>
        </div>
    </section>
    

    <script src="app.js"></script>
</body>
</html>
